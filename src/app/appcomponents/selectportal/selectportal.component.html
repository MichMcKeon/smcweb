
  

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
 
<div class="content-image">
<div class="content-headermenu" (mouseover)="updateportaltoday()">
<ul style="margin-left:15px; margin-right:15px has-background-black">

<li> <a class="has-text-black" style="padding-left:20px;padding-top:10px"><b> {{usercountry}}</b>&nbsp;  {{portaltoday  | date:'fullDate'}} &nbsp; Current Time: {{portaltoday  | date:'HH:mm:ss'}} </a></li>
<li *ngFor="let portallink of portallinks">
  <a class="navbar-item" href="{{portallink.Link__c}}">
  <span class="icon is-small is-center"> <i class="{{portallink.Display_Icon__c}}"></i></span>  </a>

</ul>
</div>

<div class="content-header">   

  <a class="is-ghost is-pulled-left"> <img src="./assets/appheaderlogo1.png" style="width:500px">    </a>

  <button class="button is-ghost is-pulled-right mt-3" matTooltip="View/Find/Message SMC Contacts" matTooltipClass=" primarybgd has-text-white is-size-7">
    <img src="./assets/icons/Blue_Icon_talk.png" style="width:80px" (click)="showview('chat')" >    </button>

    <button class="button is-ghost is-pulled-right mt-3" matTooltip="View/Find/Message SMC Contacts" matTooltipClass=" primarybgd has-text-white is-size-7">
      <img src="./assets/icons/Blue_Icon_contacts.png" style="width:80px" (click)="showview('contacts')" >    </button>
   
      <button class="button is-ghost is-pulled-right mt-3" matTooltip="View Training / Presentation Schedule" matTooltipClass=" primarybgd has-text-white is-size-7">
        <img src="./assets/icons/Blue_Icon_calendar.png" style="width:80px" (click)="showview('calendar')" >    </button>

      <button class="button is-ghost is-pulled-right mt-3" matTooltip="View available learning" matTooltipClass=" primarybgd has-text-white is-size-7">
        <img src="./assets/icons/Blue_Icon_learn1.png" style="width:80px" (click)="showview('learn')" >    </button>

  <button class="button is-ghost is-pulled-right mt-3"  (click)="showview('clickshow')" matTooltip="View Why Learn" matTooltipClass=" primarybgd has-text-white is-size-7">
    <img src="./assets/icons/Blue_Icon_clickview.png" style="width:80px; "  >    </button>
            
  </div>

 

  <ng-container  *ngIf="view == 'learn'"> 
    <app-viewlearning [user]="user"  [portal]="portal" [smc]="smc" ></app-viewlearning>    
    </ng-container>      
<ng-container  *ngIf="view == 'contacts'"> 
<app-smc  [user]="user" [usergmt]="usergmt" [portalgmt]="portalgmt" [portal]="portal" [smc]="smc" (view)="showview($event)" (adminid)="portalmessageadminid($event)"></app-smc>    
</ng-container>   

<ng-container  *ngIf="view == 'calendar'">   
<app-schedule [portal]="portal" [portalid]="portalid" [portalgmt]="portalgmt" [usergmt]="usergmt"></app-schedule>     
</ng-container> 

<ng-container  *ngIf="view == 'message'">   
<app-portalmessages  [portalid]="portalid" [user]="user" [adminid]="adminid" ></app-portalmessages>     
</ng-container> 

<ng-container *ngIf="view == 'clickshow'">
 <app-clickshow [thisapproute]="approute" [view]="view"></app-clickshow>
</ng-container>


<div name="overlaycontent" class="is-overlay "    *ngIf="view == 'portalaccept'">

<div class="notification has-background-white  mb-0" style="max-height:60%; overflow-y: auto ; margin-top:15vh"  *ngIf="portalprivacy" [innerHTML]="portalprivacy" >

</div>


<div class="notification has-background-white is-flex mt-0" >
  <div class="column">
<a class="button is-ghost  is-fullwidth">
  <img src="./assets/icons/Blue_Icon_guest.png" style="width:100px" (click)="showview('clickshow');newuser()"> </a>
<br><button class="button is-small is-fullwidth  is-size-6 primaryborder primaryfont" (click)="showview('clickshow');newuser()">SMC Guest Access</button>
</div>

<div class="column">
<a class="button is-ghost is-fullwidth">
<img src="./assets/icons/Blue_Icon_user.png" style="width:100px" (click)="redirect()"> </a>
<br><button class="button is-small is-fullwidth  is-size-6 primarybgd  has-text-white">SMC Learner Access</button>
</div></div>

</div>


</div>




<app-footer></app-footer>
