
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">



<div class="container-fluid  h-100 has-text-black is-size-7" (mouseover)="updateportaltoday()">
<div class=" row pl-3 thirdbgd">
{{usercountry}}&nbsp;  {{portaltoday  | date:'fullDate'}} &nbsp; {{portaltoday  | date:'HH:mm:ss'}}  
</div>
<div class="row align-items-center thirdbgd mb-0 pt-3 pb-3 border-bottom border-5 border-dark">

   <img src="./assets/appheaderlogo1.png" class="img-fluid">    
   </div> </div>
<div class="tab" *ngIf="view != 'portalaccept'">
  <button class="tablinks is-ghost"  matTooltip="View/Find/Message SMC Contacts" (click)="showview('contacts')" matTooltipClass="primarybgd has-text-white is-size-7">  <img src="./assets/icons/icon_contact.png" class="btn"></button>
  <button class="tablinks is-ghost" matTooltip="View Training / Presentation Schedule" (click)="showview('calendar')" matTooltipClass=" primarybgd has-text-white is-size-7">  <img src="./assets/icons/icon_calendar.png" class="btn"  > </button>
  <button class="tablinks is-ghost"matTooltip="View available learning"  (click)="showview('learn')" matTooltipClass=" primarybgd has-text-white is-size-7"> <img src="./assets/icons/icon_learn1.png" class="btn"> </button>
  <button class="tablinks is-ghost" (click)="showview('clickshow')" matTooltip="View Why Learn" matTooltipClass=" primarybgd has-text-white is-size-7">  <img src="./assets/icons/icon_clickview.png" class="btn" >  </button>
  <button class="tablinks is-ghost"  (click)="showview('chat')"  matTooltip="View/Find/Message SMC Contacts" matTooltipClass="primarybgd has-text-white is-size-7"> <img src="./assets/icons/icon_message.png" class="btn" > </button>

</div>

<ng-container class="tabcontent" *ngIf="view == 'learn'"> 
    <app-viewlearning [user]="user"  [portal]="portal" [smc]="smc" ></app-viewlearning>    
    </ng-container>   

        
<ng-container  class="tabcontent" *ngIf="view == 'contacts'"> 
    <app-smc  [user]="user" [usergmt]="usergmt" [portalgmt]="portalgmt" [portal]="portal" [smc]="smc" (view)="showview($event)" (adminid)="portalmessageadminid($event)"></app-smc>    
    </ng-container>   
    
    <ng-container class="tabcontent" *ngIf="view == 'calendar'">   
    <app-schedule [portal]="portal" [portalid]="portalid" [portalgmt]="portalgmt" [usergmt]="usergmt"></app-schedule>     
    </ng-container> 
    
    <ng-container class="tabcontent" *ngIf="view == 'message'">   
    <app-portalmessages  [portalid]="portalid" [user]="user" [adminid]="adminid" ></app-portalmessages>     
    </ng-container> 
    
    <ng-container class="tabcontent" *ngIf="view == 'clickshow'">
     <app-clickshow [thisapproute]="approute" [view]="view"></app-clickshow>
    </ng-container>
    
    
    <ng-container  class="tabcontent"  *ngIf="view == 'portalaccept'">
    <div class="notification has-background-white  mb-0" style="overflow-y: auto"  *ngIf="portalprivacy" [innerHTML]="portalprivacy" >
    </div>
    
    <div class="row align-items-center pt-3 pb-3">
      <div class="col-sm-6 ">
     <button class="button is-small is-fullwidth  is-size-6 primaryborder primaryfont" matTooltip="Accept & Enter" matTooltipClass="primarybgd has-text-white is-size-7" (click)="showview('clickshow');newuser()"> <img src="./assets/icons/icon_guest.png" class="btn" > SMC Guest Access</button>
       </div>
    
      <div class="col-sm-6 ">
     <button class="button is-small is-fullwidth  is-size-6 primarybgd  has-text-white" matTooltip="Redirect to Learner Login" matTooltipClass="primarybgd has-text-white is-size-7"  (click)="redirect()"><img src="./assets/icons/icon_user.png" class="btn" > SMC Learner Access</button>
     </div></div>
     <button  class="button is-small is-fullwidth has-background-black has-text-white is-size-6"  (click)="showview('clickshow');testget()"> MICH TEST BUTTON - ONLY DO NOT USE </button>
    </ng-container>
    <app-footer></app-footer>
