
   
    
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

 
 <div class="container-fluid pt-3" style="max-width:100%">
  

      <div  *ngIf="smcdetail.Registered_Name__c == ''"  style="max-width:100%" class="flexedblack pt-0 pb-0" style="max-width:100%">
    <p class="loader"></p></div>

        <div class="flexedblack pt-0 pb-0" style="max-width:100%">
          <span class="f p-2 text-white">CONTACT US </span>
                     <button class="tablinks is-ghost" matTooltip="{{smcdetail.Registered_Name__c}} |  {{smcdetail.Directors__c}} " matTooltipClass=" primarybgd has-text-white is-size-7">
                   <img src="./assets/icons/icon_info.png" class="btn1"></button> 
                   <button class="tablinks is-ghost" matTooltip="{{smcdetail.Address__c}} " matTooltipClass=" primarybgd has-text-white is-size-7" >
                       <img src="./assets/icons/icon_location.png" class="btn1"></button> 
                       <button class="tablinks is-ghost" matTooltip="{{smcdetail.Mobile__c}}" matTooltipClass=" primarybgd has-text-white is-size-7" >
                   <img src="./assets/icons/icon_phone.png" class="btn1"></button>
            <button class="tablinks is-ghost" matTooltip="{{smcdetail.Website__c}}" matTooltipClass=" primarybgd has-text-white is-size-7">
                   <img src="./assets/icons/icon_web.png" class="btn1"></button> 
               <button class="tablinks is-ghost" matTooltip="{{smcdetail.Email__c}}" matTooltipClass=" primarybgd has-text-white is-size-7">
                   <img src="./assets/icons/icon_email.png" class="btn1"></button> 
                   <button class="tablinks is-ghost" matTooltip="Send Portal Message" matTooltipClass=" primarybgd has-text-white is-size-7"  #adminid value="{{portalid}}" (click)="message(adminid.value)">
               <img src="./assets/icons/icon_message.png" class="btn1">  </button> 
                   </div>
 
                   <div class="d-flex  justify-content-center  h-100" style="max-width:100%; max-height:300px" >
                  
                     <div class="overflow-auto pt-3 pl-2"  *ngIf="contactspolicy" [innerHTML]="contactspolicy" style="max-width:100%">
                     </div><div class="imagehide">
                   <img src="./assets/image-support1.png" class="img-fluid h-100 w-100">
                     
                    </div>   </div>

                    <div class="flexedblack mb-2 pt-0 pb-0" style="max-width:100%">
                      <span class="f p-2 text-white">VIEW ALL CONTACTS </span>
                   <button class="tablinks is-ghost" (click)="showcontentthis('divisions')" matTooltip="View Divisions" matTooltipClass="primarybgd has-text-white is-size-7">
                      <img src="./assets/icons/icon_smc.png" class="btn1"></button> 
</div>
                

<div class="container-fluid  mt-2 f" style="max-width:100%" *ngIf="showcontacts == 'divisions'">
                    <ul class="flexedblack1 mb-2 mt-2" style="max-width:100%" *ngFor="let division of divisions">
                   
                   <li class="f mb-1" style="max-width:100%" *ngIf="division.Portal_DisplayName__c != '' && division.Portal_DisplayName__c == portal && division.Status__c == 'Active'" > 
            
                      <button class="f tablinks is-ghost pt-2 mb-1"   #showdept value="{{division.Id}}" (click)="showdepartment(showdept.value);showcontentthis('departments')"> {{division.RecordTypeName__c}}</button></li>
                   </ul></div>
                  

                   <div class="container-fluid mt-2 mb-2 f" style="max-width:100%" *ngIf="showcontacts == 'departments'">
              
               <ul  class="flexedblack1 mb-2" style="max-width:100%" *ngFor="let department of departments">
                  <li class="f mb-1"style="max-width:100%" *ngIf="department.Portal_Division_Id__c == divdepartment "><button class="f tablinksblack is-ghost pt-2 mb-1" #showdeptstaff value="{{department.Id}}" (click)="showdepartmentstaff(showdeptstaff.value);showcontentthis('staff')"> {{department.Display_Name__c}}</button></li>
              </ul> 
              
              </div></div>



            

       
                <div class="container-fluid w-100 pt-2 pb-2 f" style="max-width:100%" *ngIf="showcontacts == 'staff'">       
    <ul  class="mb-2" style="max-width:100%" *ngFor="let admin of admins">
        <li  *ngIf="admin.Hide_from_Portal_assistance__c != true && admin.Is_default_selection__c != true && admin.Portal_Department_Id__c == divdepartmentstaff  ">      
           
          <div class="d-flex " style="width:90vw">
            <div class="w-40  blackbgd pt-3 pb-3 pl-2 border border-3 border-white" style="width:100%">
              <div class="text-white f d-inline ml-2 mr-2  pb-2 text-align-center" > 
                {{admin.Display_Name__c}} </div> 
             <div class="text-white f d-inline ml-2 mr-2 pb-2 text-align-center"><span *ngIf="admin.Expert_Area__c" ><i class="fa fa-star" style="font-size:20px;"></i> 
                &nbsp;  {{admin.Expert_Area__c}}</span></div>
            </div>
            <div class="w-60 pt-3 pb-3 pl-3 pr-3 border border-3 border-dark " style="width:100%">
              <div class="d-flex flex-row justify-content-around " style="height:100px">
                <div>
              <span *ngIf="admin.Display_Image__c">   <img src="{{admin.Display_Image__c}}" class="img-fluid  mr-3 float-start" style="height:100px; width:100px"></span>
              <span *ngIf="!admin.Display_Image__c">   <img src="./assets/profile.png" class="img-fluid mr-3  float-start" style="height:100px; width:100px"></span>
              </div>
              <div>
              <address style="max-width:100%">
                <p *ngIf="admin.Display_Mobile__c" style="max-width:100%" ><i class="fa fa-phone" style="font-size:20px;"></i> &nbsp;{{admin.Display_Mobile__c}}</p>
               
                <p *ngIf="admin.Display_Email__c" style="max-width:100%" ><i class="fa fa-envelope" style="font-size:20px;"></i> &nbsp;{{admin.Display_Email__c}} </p>
            
                 <p *ngIf="admin.Display_Website__c" style="max-width:100%"><i class="fa fa-globe" style="font-size:20px;"></i> &nbsp;{{admin.Display_Website__c}}</p>
          
            </address>
            </div>
   </div>
          </div>
          </div></li></ul></div>
